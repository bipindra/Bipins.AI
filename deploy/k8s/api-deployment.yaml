apiVersion: apps/v1
kind: Deployment
metadata:
  name: bipins-ai-api
  namespace: bipins-ai
  labels:
    app: bipins-ai-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bipins-ai-api
  template:
    metadata:
      labels:
        app: bipins-ai-api
    spec:
      containers:
      - name: api
        image: bipins-ai-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: bipins-ai-config
        - secretRef:
            name: bipins-ai-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
