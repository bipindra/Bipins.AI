apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bipins-ai-ingress
  namespace: bipins-ai
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
  - host: bipins-ai.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bipins-ai-api
            port:
              number: 80
  # Uncomment for TLS
  # tls:
