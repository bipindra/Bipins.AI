name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:
    inputs:
      publish_packages:
        description: 'Publish packages to configured package server'
        required: false
        default: 'false'
        type: boolean

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['8.0.x']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for SourceLink
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
        source-url: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Run unit tests (exclude integration tests requiring API credentials)
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=normal" --filter "FullyQualifiedName!~IntegrationTests" --collect:"XPlat Code Coverage"
      continue-on-error: false
    
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: '**/test-results.trx'
        check_name: 'Unit Test Results'
        comment_mode: 'create new'
        report_individual_runs: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: '**/coverage.cobertura.xml'
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  publish-packages:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish_packages == 'true' || (github.event_name == 'push' && github.ref == 'refs/heads/master' && contains(github.event.head_commit.message, '[publish-packages]'))
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --no-restore --configuration Release
    
    - name: Pack NuGet package
      run: dotnet pack src/Bipins.AI/Bipins.AI.csproj --no-build --configuration Release --output ./artifacts
    
    - name: Configure package source
      id: package_source
      run: |
        if [ -n "${{ secrets.PACKAGE_SOURCE_URL }}" ]; then
          echo "source=${{ secrets.PACKAGE_SOURCE_URL }}" >> $GITHUB_OUTPUT
        else
          echo "source=https://api.nuget.org/v3/index.json" >> $GITHUB_OUTPUT
        fi
        if [ -n "${{ secrets.PACKAGE_SOURCE_NAME }}" ]; then
          echo "name=${{ secrets.PACKAGE_SOURCE_NAME }}" >> $GITHUB_OUTPUT
        else
          echo "name=default" >> $GITHUB_OUTPUT
        fi
    
    - name: Add package source (if custom)
      if: secrets.PACKAGE_SOURCE_URL != '' && secrets.PACKAGE_SOURCE_URL != 'https://api.nuget.org/v3/index.json'
      run: |
        dotnet nuget add source "${{ secrets.PACKAGE_SOURCE_URL }}" \
          --name "${{ steps.package_source.outputs.name }}" \
          --username "${{ secrets.PACKAGE_SOURCE_USERNAME }}" \
          --password "${{ secrets.PACKAGE_API_KEY }}" \
          --store-password-in-clear-text || true
    
    - name: Publish packages
      run: |
        PACKAGE_SOURCE="${{ steps.package_source.outputs.source }}"
        API_KEY="${{ secrets.PACKAGE_API_KEY }}"
        
        if [ -z "$API_KEY" ]; then
          echo "ERROR: PACKAGE_API_KEY secret is required"
          exit 1
        fi
        
        for nupkg in ./artifacts/*.nupkg; do
          if [ -f "$nupkg" ]; then
            echo "Publishing $(basename "$nupkg") to $PACKAGE_SOURCE..."
            dotnet nuget push "$nupkg" \
              --api-key "$API_KEY" \
              --source "$PACKAGE_SOURCE" \
              --skip-duplicate || echo "Failed to publish $(basename "$nupkg")"
          fi
        done
      env:
        PACKAGE_API_KEY: ${{ secrets.PACKAGE_API_KEY }}
        PACKAGE_SOURCE_URL: ${{ secrets.PACKAGE_SOURCE_URL }}
        PACKAGE_SOURCE_USERNAME: ${{ secrets.PACKAGE_SOURCE_USERNAME }}